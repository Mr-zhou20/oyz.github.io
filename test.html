<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>123</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 60px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        .name {
            font-size: 3.5rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        @media (max-width: 600px) {
            .card {
                padding: 40px 25px;
            }
            
            .name {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1 class="name">123</h1>
    </div>
</body>
</html>
